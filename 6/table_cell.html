<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{display:table; border-spacing:0px; width: 100%; height: 100%;}
        div div{display:table-row; }
        div div div{display:table-cell; }
    </style>
</head>
<body>
        <div>

                <div>
                    <div style="background: url('ramka_top_left.png') no-repeat 0 0; width:105px"></div>
                    <div style="background: url('ramka_horizontal.png') repeat-x 0 0"></div>
                    <div style="background: url('ramka_top_right.png') no-repeat 100% 0; width:103px"></div>
                </div>

                <div>
                    <div style="background: url('ramka_vertical.png') repeat-y"></div>
                    <div></div>
                    <div style="background: url('ramka_vertical.png') repeat-y 100% 0"></div>               
                </div>    
                
                <div>
                    <div style="background: url('ramka_bottom_left.png') no-repeat 0 100%"></div>
                    <div style="background: url('ramka_horizontal.png') repeat-x 0 100%"></div>
                    <div style="background: url('ramka_bottom_right.png') no-repeat 100% 100%"></div>                    
                </div>

        </div>
    
</body>
</html>
