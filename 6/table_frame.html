<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display: table</title>
    <style>
        <style>
            html, body {
            margin:0;
            }           
        .main {
            display: table;
            min-width: 200px;
            width: 100vw;
            height: 100vh;            
            }
        .row {
            display: table-row;
            width: 100vw;           
            }        
    </style>
</head>
<body>
    <div class="main">
        <div class="row">
            <div style="background: url('ramka_top_left_1.png') no-repeat; width: 114px; height: 114px; display: table-cell;"></div>
            <div style="background: url('ramka_horizontal_top.png')  repeat-x; width:calc(100vw - 114px - 114px); display: table-cell;"></div>
            <div style="background: url('ramka_top_right_2.png') no-repeat; width: 115px; height: 114px; display: table-cell;"></div>
        </div>
        <div class="row">
            <div style="background: url('ramka_vertical_l.png') repeat-y; display: table-cell; height:calc(100vh - 114px - 104px); display: table-cell;"></div>
            <div style="display: table-cell; padding: 5px;">Бериллий — элемент главной подгруппы второй группы, второго периода периодической системы химических элементов Д. И. Менделеева, с атомным номером 4. Обозначается символом Be (лат. Beryllium). Высокотоксичный элемент. Простое вещество бериллий — относительно твёрдый металл светло-серого цвета.</div>
            <div style="background: url('ramka_vertical_r.png') repeat-y 100% 0; display: table-cell; height:calc(100vh - 114px - 104px);"></div>
        </div>
        <div class="row">
            <div style="background: url('ramka_bottom_left_1.png') no-repeat 0 100%; display: table-cell; width: 114px; height: 104px;"></div>
            <div style="background: url('ramka_horizontal_bottom.png') repeat-x 0 100%; display: table-cell; width:calc(100vw - 115px - 114px);"></div>
            <div style="background: url('ramka_bottom_right_1.png') no-repeat 100% 100%; display: table-cell; width: 115px; height: 104px; "></div>
        </div>
    </div>
</body>
</html>
