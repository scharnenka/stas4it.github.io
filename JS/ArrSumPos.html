    <script>
        
        var arr=[1,2,3,4,5];

    function positiveSum(arr) {
       
 var count=0;
 inArr(arr);
 function inArr(arr) {
    
 for (let i=0; i < arr.length; i++) {
 if (Array.isArray(arr[i])) {
   inArr(arr);
 }

 
   if (arr[i]>0) {
   count+=arr[i];
   }
   
   if (arr.length==0) {
   count+=0;
   }

 
 
 }
 console.log(count);
 }
 console.log(count);
}
