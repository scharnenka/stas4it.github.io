<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .centered{
        text-align: left;
      }
      #name {
    width: 100%;
}
select {
    width: 50%;
}
textarea {
    width: 100%;
}
@media screen and (min-width: 1000px) {
.rad {display: inline-block}
}
.row{
  margin: 5px 0;
}
    </style>


  </head>
  <body>
    <div class="container centered">
      <div class="row"><div class="col-md-12">
        <p>Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>
      </div></div>
      <div class="row">
        <div class="col-md-2">Название статьи:</div>
        <div class="col-md-10"><input type="text" name="name" id="name" placeholder="название статьи"></div>
      </div>
      <div class="row">
        <div class="col-md-2">Рубрика:</div>
        <div class="col-md-10"><select name="article">
                        <option value="1" selected>программирование</option>
                        <option value="2">графика и дизайн</option>
                        <option value="3">компьютерная техника</option>
                        </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">Публикация:</div>
        <div class="col-md-10"><div class="rad">
                        <input type="radio" name="site" value="1">на сайте</div>
                    <div class="rad">
                        <input type="radio" name="site" value="1">в журнале</div>
                    <div class="rad">
<input type="radio" name="site" value="3">на сайте и в журнале</div></div>
      </div>
                  <div class="row">
                <div class="col-md-12">
                    Разрешить комментарии:
                    <input type="checkbox" name="name" id="checkbox" checked>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">Текст статьи:</div>
                <div class="col-md-12">
                    <textarea name="cont_article" id="cont" rows="2"></textarea>
                </div>
            </div>
<div class="row">
  <div class="col-md-12">
  <input type="submit" value="Опубликовать">
  </div>
</div>
      
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
